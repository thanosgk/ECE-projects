<title>Compose</title>

{% load i18n %} 
{% block content %}
<link rel="stylesheet" type="text/css" href="/static/css/style2.css" /> 

<h1>{% trans "Compose Message"%}<a href="/"> <img src="{{ request.user.profile.profile_image_url }}"/></a></h1>

{% endblock %}
